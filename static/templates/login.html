<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"
          href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/common.css}"
          href="../assets/css/common.css"/>
</head>
<body>

<div id="myAlert" th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>You have been logged out.</strong>
</div>
<form th:action="@{/login}" class="form-signin" method="POST">
    <h2 class="form-signin-heading">Login</h2>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
    </div>
    <label class="sr-only"> Username: </label>
    <input type="text" name="username" class="form-control" autofocus="autofocus"/>
    <label class="sr-only"> Password: </label>
    <input type="password" name="password" class="form-control"/>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
</form>
</body>
</html>
