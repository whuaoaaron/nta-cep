<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"
          href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/common.css}"
          href="../assets/css/common.css"/>
</head>
<body>

<form th:action="@{/registration}" th:object="${userForm}" class="form-signin" method="POST">
    <h2 class="form-signin-heading">Register</h2>
    <input type="hidden" th:field="*{id}"/>
    <label for="inputUsername" class="sr-only">Username*</label>
    <input type="text" th:field="*{username}" name="username" id="inputUsername" class="form-control"
           placeholder="Username" required="required" autofocus="autofocus"/>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></p>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" th:field="*{password}" name="password" id="inputPassword" class="form-control"
           placeholder="Password" required="required"/>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>

    <label for="inputPasswordConfirm" class="sr-only">Confirm Password</label>
    <input type="password" th:field="*{passwordConfirm}" id="inputPasswordConfirm" class="form-control"
           placeholder="Confirm password" required="required"/>
    <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="alert alert-danger"></p>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
<h4 class="text-center"><a th:href="@{/login}">Have an account?</a></h4>
</body>
</html>
